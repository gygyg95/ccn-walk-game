<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üéÇ</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameCanvas {
        background: url('assets2/grass_bg.png') repeat;
        background-size: cover;
        width: 100%;
        height: 80vh;
    }
    .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    button {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        font-size: 32px;
        font-weight: bold;
        background: #ffffff;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.2s;
    }
    button:active {
        background: #e0f7fa;
        transform: scale(0.95);
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onclick="moveLeft()">‚Üê</button>
    <button onclick="moveRight()">‚Üí</button>
</div>

<audio id="bgm" src="assets2/bgm.mp3" loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets2/character.png';
let tree = new Image();
tree.src = 'assets2/tree.png';
let tree2 = new Image();
tree2.src = 'assets2/tree2.png';
let bgm = document.getElementById('bgm');
let x = 100;
let y = 390;
let speed = 7.5;
let dialogueShown = false;
let bgmPlayed = false;
let treeX = canvas.width / 2 + 40;
let treeDirection = 1;
let treeMoveDistance = 0;
let currentTreeImage = tree;
let leftWallDialogueCooldown = false;
let needToShowWallDialogue = false;
let treeY = 250;
let isTypingMessage = false;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function dropTree(callback) {
    const targetY = 410;
    const duration = 3; // 1Áßí
    const startY = treeY;
    const startTime = performance.now();

    function animateDrop(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        treeY = startY + (targetY - startY) * progress;
        draw();

        if (progress < 1) {
            requestAnimationFrame(animateDrop);
        } else {
            callback(); // ‚ú® ‰∏ãÈôçÂÆåÊàêÂæåÔºåÂü∑Ë°åcallbackÔºà=ÂïüÂãïÂ∑¶Âè≥ÊêñÔºâ
        }
    }

    requestAnimationFrame(animateDrop);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(currentTreeImage, treeX + treeMoveDistance, treeY, 80, 80);

    // ËßíËâ≤Èù†ËøëÊ®πÂ∞±Ëß∏ÁôºÂ∞çË©±
    if (x > (treeX + treeMoveDistance - 20) && x < (treeX + treeMoveDistance + 60)) {
    if (!dialogueShown && !isTypingMessage) {  // ‚ú® Âä†‰∏ÄÂÄãÂà§Êñ∑ÔºÅ
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
} else {
    dialogueShown = false;
}

}


function animateTree() {
    treeMoveDistance += treeDirection * 0.5;
    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1;
    }
    draw();
    requestAnimationFrame(animateTree); // ‚ú® Ê≥®ÊÑèÂè™Ëá™Â∑±ÂëºÂè´Ëá™Â∑±
}

function randomTreeEffect() {
    setTimeout(() => {
        currentTreeImage = tree2;
        draw();
        setTimeout(() => {
            currentTreeImage = tree;
            draw();
            setTimeout(() => {
                currentTreeImage = tree2;
                draw();
                setTimeout(() => {
                    currentTreeImage = tree;
                    draw();
                    setTimeout(() => {
                        currentTreeImage = tree2;
                        draw();
                        setTimeout(() => {
                            currentTreeImage = tree;
                            draw();
                            randomTreeEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function randomBgEffect() {
    setTimeout(() => {
        canvas.style.backgroundImage = "url('assets2/grass_bg2.png')";
        setTimeout(() => {
            canvas.style.backgroundImage = "url('assets2/grass_bg.png')";
            setTimeout(() => {
                canvas.style.backgroundImage = "url('assets2/grass_bg2.png')";
                setTimeout(() => {
                    canvas.style.backgroundImage = "url('assets2/grass_bg.png')";
                    setTimeout(() => {
                        canvas.style.backgroundImage = "url('assets2/grass_bg2.png')";
                        setTimeout(() => {
                            canvas.style.backgroundImage = "url('assets2/grass_bg.png')";
                            randomBgEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x <= 0) {
        x = 0;
        if (!leftWallDialogueCooldown) {
            leftWallDialogueCooldown = true;
            needToShowWallDialogue = true;
            setTimeout(() => {
                leftWallDialogueCooldown = false;
            }, 3000);
        }
    }
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

function showDialogue() {
    let choice = confirm("‰Ω†ÂèàÈÅáÂà∞‰∏ÄÈöªËø∑Ë∑ØÁöÑÊÄ™‰∫∫‰∫ÜÔºÅ\nË¶ÅË∑ü‰ªñËÅäÂ§©ÂóéÔºü\n(Á¢∫ÂÆö=ÂñúÂãíË°ùÂππ / ÂèñÊ∂à=Âø´Ê≠•ÈÄÉË∑ë)"); 
    if (choice) {
        alert("‰Ω†ÁèæÂú®Êúâ‰∏âÂÄãÈ°òÊúõüïØÔ∏è");
        setTimeout(() => {
            alert("Ë™™Âá∫‰Ω†Á¨¨‰∏ÄÂÄãÁöÑÈ°òÊúõÂêß");
            setTimeout(() => {
                alert("Ë™™Âá∫‰Ω†Á¨¨‰∫åÂÄãÁöÑÈ°òÊúõÂêß");
                setTimeout(() => {
                    alert("Á¨¨‰∏âÂÄãÁöÑÈ°òÊúõÂë¢ÔºåÁï∂ÁÑ∂Ë¶ÅËóèÂú®ÂøÉË£°Âë¢");
                    setTimeout(() => {
                        alert("Êàë‰πüÊúâ‰∏Ä‰∫õË©±ÊÉ≥Ë™™Âë¢");
                        setTimeout(() => {
                            showTypingMessage(ÂòøüìëüêüÁîüÊó•Âø´Ê®ÇÂïäüéÇüéâÔΩû
                                                Â∏åÊúõÂ¶≥ÂèØ‰ª•‰∏ÄÁõ¥Âπ≥Âπ≥ÂÆâÂÆâÔºåÂø´Âø´Ê®ÇÊ®Ç„ÄÇ
                                                ÊàëÁü•ÈÅìÂ¶≥ÊòØÂÅ∂ÁàæÊúÉÂçäÂ§úÁ†¥ÊàøÁöÑ‰∫∫ÔºåÊâÄ‰ª•ÁúüÁöÑÊúâÂ£ìÂäõÁöÑÊôÇÂÄôÔºåË¶ÅÂ•ΩÂ•ΩÂú∞ÈáãÊîæÔºå‰∏çË¶Å‰∏ÄÂÄã‰∫∫ÊÇ∂Ëëó„ÄÇ
                                                ÂêåÊôÇÂë¢‰πüË¶ÅË®òÂæóÔºåÁõ∏‰ø°Ëá™Â∑±„ÄÇÂ¶≥ÊòØÊàëË™çË≠òÁöÑ‰∫∫Ë£°ÔºåÊúÄË™çÁúüÊúÄÊ£íÁöÑÈÇ£‰∏ÄÂÄã„ÄÇ
                                                Âú®ÈÄôË£°ÈªòÈªòÁ•ùÁ¶èÂ¶≥ÔºåÊñ∞ÁöÑ‰∏ÄÂπ¥‰πüË¶ÅÁπºÁ∫åÂ∏•Ê∞£„ÄÅÁπºÁ∫åÈñãÂøÉÔºå‰πüÂèØ‰ª•ÂÅ∂Áàæ‚Ä¶ÂÅ∑Êá∂‰∏Ä‰∏ãÊ≤íÈóú‰øÇ„ÄÇ
                                                ÊôöÈªûÊúâÁ©∫ÂÜç‰æÜÂêµÂ¶≥Ôºå‰ªäÂ§©ÊòØÂ¶≥ÁöÑÂ∞àÂ±¨ÂÖâÁí∞Êó•ÔΩû‚úåÔ∏è);
                        }, 50); // Â∞èÂÅúÈ†ìÂÜçÊâìÂ≠óÊ©üÊïàÊûú
                    }, 50); // Â∞èÂÅúÈ†ìÂÜçÊâìÂ≠óÊ©üÊïàÊûú
                }, 50);
            }, 50);
        }, 50);
    } else {
        alert("ÊãúË®óËÅä‰∏Ä‰∏ãÂï¶üíî");
    }
}

// ÊâìÂ≠óÊ©üÊïàÊûúÂáΩÊï∏
function showTypingMessage(message) {
    isTypingMessage = true;  // ‚ú® ‰∏ÄÈñãÂßãÈÄ≤‰æÜÂ∞±Èéñ‰Ωè

    const typingDiv = document.createElement('div');
    typingDiv.style.position = 'fixed';
    typingDiv.style.top = '40%';
    typingDiv.style.left = '50%';
    typingDiv.style.transform = 'translate(-50%, -50%)';
    typingDiv.style.background = 'rgba(255, 255, 255, 0.9)';
    typingDiv.style.padding = '20px';
    typingDiv.style.borderRadius = '10px';
    typingDiv.style.fontSize = '18px';
    typingDiv.style.fontFamily = 'monospace';
    typingDiv.style.color = '#000';
    typingDiv.style.zIndex = '9999';
    typingDiv.style.width = '80%';
    typingDiv.style.maxWidth = '500px';
    typingDiv.style.whiteSpace = 'pre-wrap';
    typingDiv.style.lineHeight = '1.5';
    document.body.appendChild(typingDiv);

    let index = 0;
    const interval = setInterval(() => {
        if (index < message.length) {
            typingDiv.textContent += message.charAt(index);
            index++;
        } else {
            clearInterval(interval);
            isTypingMessage = false;  // ‚ú® ÊâìÂÆåÂ≠óÂ∞±Ëß£Èô§Èéñ‰Ωè
        }
    }, 100);
}


function gameLoop() {
    if (needToShowWallDialogue) {
        needToShowWallDialogue = false;
        alert("Â∞±ÈÄôÈ∫ºÊÉ≥ÂõûÂéª‰∏äÂÄãÂú∞ÂúñÂïäÔºÅ");
        window.location.href = "index.html"; // ‚ú® Âä†ÈÄôË°åËΩâË∑≥ÔºÅ
    }
    requestAnimationFrame(gameLoop);
}

// ÂïüÂãï

draw();
dropTree(() => {
    animateTree();  // Ê®π‰∏ãÈôçÂÆåÔºåÈñãÂßãÊêñÂãï
});
randomTreeEffect();
randomBgEffect();
gameLoop();
</script>

</body>
</html>

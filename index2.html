<!DOCTYPE html>

<style>

<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onclick="moveLeft()">‚á¶</button>
    <button onclick="moveRight()">‚á®</button>
</div>

<audio id="bgm" src="assets2/bgm.mp3" loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// ËßíËâ≤Âúñ
let character = new Image();
character.src = 'assets2/character.png';
let character2 = new Image();
character2.src = 'assets2/character2.png';
let currentCharacterImage = character;

let tree = new Image();
tree.src = 'assets2/tree.png';
let tree2 = new Image();
tree2.src = 'assets2/tree2.png';
let currentTreeImage = tree;

let bgm = document.getElementById('bgm');
let x = 100;
let y = 390;
let speed = 7.5;
let dialogueShown = false;
let bgmPlayed = false;
let treeX = canvas.width / 2 + 40;
let treeY = 250;
let treeDirection = 1;
let treeMoveDistance = 0;
let leftWallDialogueCooldown = false;
let needToShowWallDialogue = false;
let storyLocked = false;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function dropTree(callback) {
    const targetY = 410;
    const duration = 3000;
    const startY = treeY;
    const startTime = performance.now();

    function animateDrop(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        treeY = startY + (targetY - startY) * progress;
        draw();

        if (progress < 1) {
            requestAnimationFrame(animateDrop);
        } else {
            callback();
        }
    }

    requestAnimationFrame(animateDrop);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(currentCharacterImage, x, y, 80, 80);
    ctx.drawImage(currentTreeImage, treeX + treeMoveDistance, treeY, 80, 80);

    if (x > (treeX + treeMoveDistance - 20) && x < (treeX + treeMoveDistance + 60)) {
        if (!dialogueShown && !storyLocked) {
            setTimeout(showDialogue, 300);
            dialogueShown = true;
        }
    } else {
        dialogueShown = false;
    }
}

function animateTree() {
    treeMoveDistance += treeDirection * 0.5;
    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1;
    }
    draw();
    requestAnimationFrame(animateTree);
}

function randomTreeEffect() {
    setTimeout(() => {
        currentTreeImage = tree2;
        draw();
        setTimeout(() => {
            currentTreeImage = tree;
            draw();
            randomTreeEffect();
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function randomCharacterEffect() {
    setTimeout(() => {
        currentCharacterImage = character2;
        draw();
        setTimeout(() => {
            currentCharacterImage = character;
            draw();
            randomCharacterEffect();
        }, 500);
    }, Math.random() * 3000 + 2000);
}

function randomBgEffect() {
    setTimeout(() => {
        canvas.style.backgroundImage = "url('assets2/grass_bg2.png')";
        setTimeout(() => {
            canvas.style.backgroundImage = "url('assets2/grass_bg.png')";
            randomBgEffect();
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x <= 0) {
        x = 0;
        if (!leftWallDialogueCooldown) {
            leftWallDialogueCooldown = true;
            needToShowWallDialogue = true;
            setTimeout(() => {
                leftWallDialogueCooldown = false;
            }, 3000);
        }
    }
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) {
        x = canvas.width - 80;
        if (!leftWallDialogueCooldown) {
            leftWallDialogueCooldown = true;
            alert("ÂâçÊñπÊúâÊñ∞‰∏ñÁïå‚ú®ÔºÅ");
            window.location.href = "index3.html"; // ‚ú® Âè≥ÈÇäÂà∞ÈÅîÊôÇË∑≥index3
        }
    }
    draw();
}

function showDialogue() {
    let choice = confirm("‰Ω†ÂèàÈÅáÂà∞‰∏ÄÈöªËø∑Ë∑ØÁöÑÊÄ™‰∫∫‰∫ÜÔºÅ\nË¶ÅË∑ü‰ªñËÅäÂ§©ÂóéÔºü\n(Á¢∫ÂÆö=ÂñúÂãíË°ùÂππ / ÂèñÊ∂à=Âø´Ê≠•ÈÄÉË∑ë)");
    if (choice) {
        storyLocked = true;
        alert("‰Ω†ÁèæÂú®Êúâ‰∏âÂÄãÈ°òÊúõüïØÔ∏è");
        setTimeout(() => {
            alert("Ë™™Âá∫‰Ω†Á¨¨‰∏ÄÂÄãÁöÑÈ°òÊúõÂêß");
            setTimeout(() => {
                alert("Ë™™Âá∫‰Ω†Á¨¨‰∫åÂÄãÁöÑÈ°òÊúõÂêß");
                setTimeout(() => {
                    alert("Á¨¨‰∏âÂÄãÁöÑÈ°òÊúõÂë¢ Áï∂ÁÑ∂Ë¶ÅËóèÂú®ÂøÉË£°Âë¢");
                    setTimeout(() => {
                        alert("Êàë‰πüÊúâ‰∏Ä‰∫õË©±ÊÉ≥Ë™™Âë¢");
                        setTimeout(() => {
                            showTypingMessage(`ÂòøüìëüêüÁîüÊó•Âø´Ê®ÇÂïäüéÇüéâÔΩû
                                                Â∏åÊúõÂ¶≥ÂèØ‰ª•‰∏ÄÁõ¥Âπ≥Âπ≥ÂÆâÂÆâÔºåÂø´Âø´Ê®ÇÊ®Ç„ÄÇ
                                                ÊàëÁü•ÈÅìÂ¶≥ÊòØÂÅ∂ÁàæÊúÉÂçäÂ§úÁ†¥Èò≤ÁöÑ‰∫∫ÔºåÊâÄ‰ª•ÁúüÁöÑÊúâÂ£ìÂäõÁöÑÊôÇÂÄôÔºåË¶ÅÂ•ΩÂ•ΩÂú∞ÈáãÊîæÔºå‰∏çË¶Å‰∏ÄÂÄã‰∫∫ÊÇ∂Ëëó„ÄÇ
                                                ÂêåÊôÇÂë¢‰πüË¶ÅË®òÂæóÔºåÁõ∏‰ø°Ëá™Â∑±„ÄÇÂ¶≥ÊòØÊàëË™çË≠òÁöÑ‰∫∫Ë£°ÔºåÊúÄË™çÁúüÊúÄÊ£íÁöÑÈÇ£‰∏ÄÂÄã„ÄÇ
                                                Âú®ÈÄôË£°ÈªòÈªòÁ•ùÁ¶èÂ¶≥ÔºåÊñ∞ÁöÑ‰∏ÄÂπ¥‰πüË¶ÅÁπºÁ∫åÂ∏•Ê∞£„ÄÅÁπºÁ∫åÈñãÂøÉÔºå‰πüÂèØ‰ª•ÂÅ∂Áàæ‚Ä¶ÂÅ∑Êá∂‰∏Ä‰∏ãÊ≤íÈóú‰øÇ„ÄÇ
                                                ÊôöÈªûÊúâÁ©∫ÂÜç‰æÜÂêµÂ¶≥Ôºå‰ªäÂ§©ÊòØÂ¶≥ÁöÑÂ∞àÂ±¨ÂÖâÁí∞Êó•ÔΩû‚úåÔ∏è`);
                        }, 50); // Â∞èÂÅúÈ†ìÂÜçÊâìÂ≠óÊ©üÊïàÊûú
                    }, 50);
                }, 50);
            }, 50);
        }, 50);
    } else {
        alert("ÊãúË®óËÅä‰∏Ä‰∏ãÂï¶üíî");
    }
}

function showTypingMessage(message) {
    isTypingMessage = true;
    const typingDiv = document.createElement('div');
    typingDiv.style.position = 'fixed';
    typingDiv.style.top = '40%';
    typingDiv.style.left = '50%';
    typingDiv.style.transform = 'translate(-50%, -50%)';
    typingDiv.style.background = 'rgba(0, 0, 0, 0.8)'; // ‚ú®ËÉåÊôØÊîπÊàêÊ∑±Ëâ≤
    typingDiv.style.padding = '20px';
    typingDiv.style.borderRadius = '10px';
    typingDiv.style.fontSize = '18px';
    typingDiv.style.fontFamily = 'monospace';
    typingDiv.style.color = '#fff';
    typingDiv.style.zIndex = '9999';
    typingDiv.style.width = '80%';
    typingDiv.style.maxWidth = '500px';
    typingDiv.style.whiteSpace = 'pre-wrap';
    typingDiv.style.lineHeight = '1.5';
    typingDiv.style.transition = 'opacity 1s ease';
    document.body.appendChild(typingDiv);

    let index = 0;
    const interval = setInterval(() => {
        if (index < message.length) {
            typingDiv.textContent += message.charAt(index);
            index++;
        } else {
            clearInterval(interval);
            setTimeout(() => {
                typingDiv.style.opacity = '0.3'; // Ê∑°Âá∫‰ΩÜ‰øùÁïô
                isTypingMessage = false;
                spawnHearts();
            }, 1000);
        }
    }, 100);
}

function spawnHearts() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = '50%';
        heart.style.top = '50%';
        heart.style.transform = 'translate(-50%, -50%)';
        heart.style.fontSize = `${Math.random() * 20 + 20}px`;
        heart.style.opacity = '1';
        heart.style.transition = 'all 2s ease';
        heart.style.zIndex = '9999';
        document.body.appendChild(heart);

        const randomX = (Math.random() - 0.5) * 200;
        const randomY = -(Math.random() * 300 + 200);

        setTimeout(() => {
            heart.style.transform = `translate(${randomX}px, ${randomY}px)`;
            heart.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
}

function gameLoop() {
    if (needToShowWallDialogue) {
        needToShowWallDialogue = false;
        alert("Â∞±ÈÄôÈ∫ºÊÉ≥ÂõûÂéª‰∏äÂÄãÂú∞ÂúñÂïäÔºÅ");
        window.location.href = "index.html"; // Â∑¶ÈÇäË∑≥Âõû index
    }
    requestAnimationFrame(gameLoop);
}

// ÂïüÂãï
draw();
dropTree(() => {
    animateTree();
});
randomTreeEffect();
randomBgEffect();
randomCharacterEffect();
gameLoop();
</script>

</body>

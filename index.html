<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let bgm = document.getElementById('bgm');
let x = 100;
let y = 450;

let dialogueShown = false;

// æ¨¹çš„åˆå§‹ä½ç½®
let treeX = canvas.width / 2 + 40;

let treeMoveDistance = 0; // ç›®å‰ç§»å‹•è·é›¢

canvas.width = window.innerWidth;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(tree, treeX + treeMoveDistance, 430, 80, 80);

    if (x > (treeX + treeMoveDistance - 20) && x < (treeX + treeMoveDistance + 60) && !dialogueShown) {
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
}

function animateTree() {

    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1; // æ”¹è®Šæ–¹å‘
    }
    draw();
    requestAnimationFrame(animateTree);
}

// æ‰‹å‹•è§¸ç™¼èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾
function playBGM() {
    if (!bgmPlayed) {
        bgm.play();

    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x < 0) x = 0;
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

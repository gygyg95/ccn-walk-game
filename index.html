
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🥥🐟</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(#a3d9a5, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameCanvas {
        background: url('assets/grass_bg.png') repeat;
        background-size: cover;
        width: 100%;
        height: 80vh;
    }
    .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    button {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        font-size: 24px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onclick="moveLeft()">←</button>
    <button onclick="moveRight()">→</button>
</div>

<audio id="bgm" src="assets/bgm.mp3" autoplay loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let x = 100;
let y = 300;
let speed = 5;
let dialogueShown = false;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(tree, canvas.width/2, 250, 80, 80);

    if (x > canvas.width/2 - 40 && x < canvas.width/2 + 40 && !dialogueShown) {
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
}

function moveLeft() {
    x -= speed;
    draw();
}
function moveRight() {
    x += speed;
    draw();
}

function showDialogue() {
    let choice = confirm("你遇到一隻迷路的相機怪人了！\n要跟他聊天嗎？\n(確定=阿哩喜勒靠 / 取消=快步逃跑)");
    if (choice) {
        alert("你抱著小貓咪一起回家了！幸福結局🎉");
    } else {
        alert("沒有這個選擇🎉");
    }
}

draw();
</script>

</body>
</html>

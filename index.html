<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let bgm = document.getElementById('bgm');
let x = 100;
let y = 400;
let speed = 5;
let dialogueShown = false;
let bgmPlayed = false;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(tree, canvas.width/2 - 40, 250, 80, 80);

    if (x > canvas.width/2 - 60 && x < canvas.width/2 + 20 && !dialogueShown) {
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
}

// æ‰‹å‹•è§¸ç™¼èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾
function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x < 0) x = 0;
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>🥥🐟</title>
<style>
     body {
        margin: 0;
        overflow: hidden;
        background: #000; /* 全黑背景 */
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameCanvas {
        background: url('assets/grass_bg.png') repeat;
        background-size: cover;
        width: 100%;
        height: 80vh;
    }
    .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    button {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        font-size: 32px;
        font-weight: bold;
        background: #ffffff;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.2s;
    }
    button:active {
        background: #e0f7fa;
        transform: scale(0.95);
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onclick="moveLeft()">←</button>
    <button onclick="moveRight()">→</button>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let bgm = document.getElementById('bgm');
let x = 100;
let y = 400;
let speed = 5;
let dialogueShown = false;
let bgmPlayed = false;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(tree, canvas.width/2 - 40, 250, 80, 80);

    if (x > canvas.width/2 - 60 && x < canvas.width/2 + 20 && !dialogueShown) {
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
}

// 手動觸發背景音樂播放
function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x < 0) x = 0;
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

function showDialogue() {
    let choice = confirm("你遇到一隻迷路的相機怪人了！\n要跟他聊天嗎？\n(確定=阿哩喜勒靠 / 取消=快步逃跑)");
    if (choice) {
        alert("你抱著小貓咪一起回家了！幸福結局🎉");
    } else {
        alert("沒有這個選擇🎉");
    }
}

draw();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>可愛散步小遊戲完整版</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(#a3d9a5, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameCanvas {
        background: url('assets/grass_bg.png') repeat;
        background-size: cover;
        width: 100%;
        height: 60vh;
    }
    .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    button {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        font-size: 32px;
        font-weight: bold;
        background: #ffffff;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.2s;
    }
    button:active {
        background: #e0f7fa;
        transform: scale(0.95);
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onclick="moveLeft()">←</button>
    <button onclick="moveRight()">→</button>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let bgm = document.getElementById('bgm');

let x = 100;
let speed = 5;
let dialogueShown = false;
let bgmPlayed = false;

// 調整地面高度
let groundY = canvas.height - 80 - 20; // 角色高度80，加個20px讓他"站穩"

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 更新 groundY，因為resize後要重算
    groundY = canvas.height - 80 - 20;

    ctx.drawImage(character, x, groundY, 80, 80);
    ctx.drawImage(tree, canvas.width/2 - 40, groundY - 50, 80, 80); // 樹稍微高一點

    if (x > canvas.width/2 - 60 && x < canvas.width/2 + 20 && !dialogueShown) {
        setTimeout(showDialogue, 300);
        dialogueShown = true;
    }
}

// 手動觸發背景音樂播放
function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x < 0) x = 0;
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

function showDialogue() {
    let choice = confirm("你遇到一隻迷路的小貓咪！\n要抱起來帶走嗎？\n(確定=抱走 / 取消=幫牠找主人)");
    if (choice) {
        alert("你抱著小貓咪一起回家了！幸福結局🎉");
    } else {
        alert("你幫牠找到了主人！你也交到了一個新朋友🎉");
    }
}

draw();

// 隨視窗變動，地面跟著動
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;
    draw();
});
</script>

</body>
</html>

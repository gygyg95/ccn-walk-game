<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>🎃</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameCanvas {
        background: url('assets/grass_bg.png') repeat;
        background-size: cover;
        width: 100%;
        height: 80vh;
    }
    .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    button {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        font-size: 32px;
        font-weight: bold;
        background: #ffffff;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.2s;
    }
    button:active {
        background: #e0f7fa;
        transform: scale(0.95);
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="controls">
    <button onmousedown="startMoveLeft()" onmouseup="stopMove()" ontouchstart="startMoveLeft()" ontouchend="stopMove()">←</button>
    <button onmousedown="startMoveRight()" onmouseup="stopMove()" ontouchstart="startMoveRight()" ontouchend="stopMove()">→</button>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let character = new Image();
character.src = 'assets/character.png';
let tree = new Image();
tree.src = 'assets/tree.png';
let tree2 = new Image();
tree2.src = 'assets/tree2.png';
let bgm = document.getElementById('bgm');
let x = 100;
let y = 430;
let speed = 7.5;
let bgmPlayed = false;
let treeX = canvas.width / 2 + 40;
let treeDirection = 1;
let treeMoveDistance = 0;
let currentTreeImage = tree;
let leftWallDialogueCooldown = false;
let needToShowWallDialogue = false;
let moveDirection = 0; // -1: left, 1: right, 0: no move
let nearTree = false;  // 是否靠近樹
let treeDialogueCooldown = false; // 樹的對話冷卻

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(character, x, y, 80, 80);
    ctx.drawImage(currentTreeImage, treeX + treeMoveDistance, 410, 80, 80);

    // 檢查是否靠近樹
    if (x > (treeX + treeMoveDistance - 20) && x < (treeX + treeMoveDistance + 60)) {
        if (!treeDialogueCooldown) {
            treeDialogueCooldown = true;
            setTimeout(() => {
                showDialogue();
                treeDialogueCooldown = false;
            }, 300); // 小延遲避免太密集觸發
        }
    }
}

function animateTree() {
    treeMoveDistance += treeDirection * 0.5;
    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1;
    }
    draw();
    requestAnimationFrame(animateTree);
}

function randomTreeEffect() {
    setTimeout(() => {
        currentTreeImage = tree2;
        draw();
        setTimeout(() => {
            currentTreeImage = tree;
            draw();
            setTimeout(() => {
                currentTreeImage = tree2;
                draw();
                setTimeout(() => {
                    currentTreeImage = tree;
                    draw();
                    setTimeout(() => {
                        currentTreeImage = tree2;
                        draw();
                        setTimeout(() => {
                            currentTreeImage = tree;
                            draw();
                            randomTreeEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function randomBgEffect() {
    setTimeout(() => {
        canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
        setTimeout(() => {
            canvas.style.backgroundImage = "url('assets/grass_bg.png')";
            setTimeout(() => {
                canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
                setTimeout(() => {
                    canvas.style.backgroundImage = "url('assets/grass_bg.png')";
                    setTimeout(() => {
                        canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
                        setTimeout(() => {
                            canvas.style.backgroundImage = "url('assets/grass_bg.png')";
                            randomBgEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function startMoveLeft() {
    playBGM();
    moveDirection = -1;
}

function startMoveRight() {
    playBGM();
    moveDirection = 1;
}

function stopMove() {
    moveDirection = 0;
}

function showDialogue() {
    let choice = confirm("你遇到一隻迷路的相機怪人了！\n要跟他聊天嗎？\n(取消=快步逃跑 / 確定=阿哩喜勒靠)");
    if (choice) {
        alert("沒有這個選擇🎉");
    } else {
        alert("你抱著小貓咪一起回家了！幸福結局🎉");
    }
}

function gameLoop() {
    if (moveDirection === -1) {
        x -= speed;
        if (x <= 0) {
            x = 0;
            if (!leftWallDialogueCooldown) {
                leftWallDialogueCooldown = true;
                alert("沒這麼容易給你逃走！");
                setTimeout(() => {
                    leftWallDialogueCooldown = false;
                }, 3000);
            }
        }
    }
    if (moveDirection === 1) {
        x += speed;
        if (x > canvas.width - 80) x = canvas.width - 80;
    }

    draw();
    requestAnimationFrame(gameLoop);
}

// 啟動
draw();
animateTree();
randomTreeEffect();
randomBgEffect();
gameLoop();
</script>

</body>
</html>
